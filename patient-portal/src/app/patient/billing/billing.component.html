<div class="section-demographics-form">
    <h1 class="title">Billing Page</h1>
    <form [formGroup]="billingForm">
        <div class="row">
            <div class=" col-lg-12 p-4">
                <mat-label class="col-lg-12"><strong>Bill Amount - </strong> </mat-label>
                <strong>{{billAmount}}/-</strong>
            </div>
            
            <div class="input-fields col-lg-12">
                <mat-form-field class="form-element" appearance="legacy">
                    <mat-label>Pay By</mat-label>
                    <mat-chip-list aria-label="Payment selection">
                        <mat-chip>UPI</mat-chip>
                        <mat-chip>Paytm</mat-chip>
                        <mat-chip>Net Banking</mat-chip>
                        <mat-chip>Credit Card</mat-chip>
                        <mat-chip>Debit Card</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>

            <!-- <div class="input-fields col-lg-12">
                <mat-form-field  class="form-element" appearance="legacy">
                    <mat-label>Bill Amount</mat-label>
                    <input matInput formControlName="insuranceProviders" placeholder="Enter Insurance Providers">
                </mat-form-field>
            </div> -->


            
            <!-- <div class="input-fields col-lg-6">
                <mat-form-field  class="form-element" appearance="legacy">
                    <mat-label>Insurance Providers:</mat-label>
                    <input matInput formControlName="insuranceProviders" placeholder="Enter Insurance Providers">
                </mat-form-field>
            </div> -->
        </div>
    
        <div class="btn-position">
            <!-- <button mat-raised-button>Cancel</button>&nbsp;&nbsp; -->
            <button mat-raised-button class="btn-width" color="primary" type="submit" >
                Make Payment
            </button>
        </div>

        <div class="col-lg-12 p-4">
            <mat-label class="col-lg-12">Payment History </mat-label>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Doctor's Name Column -->
            <ng-container matColumnDef="doctorsName">
              <th mat-header-cell *matHeaderCellDef> Doctor's Name </th>
              <td mat-cell *matCellDef="let element"> {{element.doctorsName}} </td>
            </ng-container>
          
            <!-- Bill Amount Column -->
            <ng-container matColumnDef="billAmount">
              <th mat-header-cell *matHeaderCellDef> Bill Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.billAmount}} </td>
            </ng-container>
          
            <!-- Payment Method Column -->
            <ng-container matColumnDef="paymentMethod">
              <th mat-header-cell *matHeaderCellDef> Payment Method </th>
              <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-1 mt-5">
            <h2>Appointment History</h2>
            <div class="table-responsive table-hover table-striped">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Meeting Title</th>
                            <th>Appointment Date & Time</th>
                            <th>Physician</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Contact</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bill of apHistory">
                            <td class="align-middle">{{bill.date}}</td>
                            <td class="align-middle">{{bill.physician}}</td>
                            <td class="align-middle">{{bill.status}}</td>
                            <td class="align-middle">{{bill.notes}}</td>
                            <td class="col-md-2 mt-2 mb-1"><button class="btn btn-3 btn-padding btn-info">Edit</button></td>
                            <td class="col-md-2 mt-2 mb-1"><button mat-raised-button color="accent" class="btn-danger">Cancel</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

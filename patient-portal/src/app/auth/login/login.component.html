<div class="login-position">
  <mat-card class="login-card">
    <mat-card-title class="title">Log into Patient Portal</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginDetails(loginForm)" autocomplete="off">
            <div>
                <mat-form-field  class="form-element" appearance="legacy">
                    <mat-label>Email Address:</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Your email">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                    <!-- <mat-hint>Input valid email address</mat-hint> -->
                    <mat-error *ngIf="(loginForm.get('email')) !.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="(loginForm.get('email')) !.errors?.pattern">Please enter valid email</mat-error>
                </mat-form-field>
                <!-- <a class="link"  [routerLink]="['']"> Forgot username? </a> -->
            </div>

            <div>
                <mat-form-field  class="form-element" appearance="standard">
                    <mat-label>Password </mat-label>
                    <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                        formControlName="password">
                    <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                    <mat-error>Password is required</mat-error>
                    <mat-error *ngIf="(loginForm.get('password')) !.errors?.minlength">
                      Password must be at least 8 characters
                    </mat-error>
                </mat-form-field>
                <a class="link" [routerLink]="['']"> Forgot password? </a>
            </div>

            <div class="btn-position">
                <button mat-raised-button  class="btn-width" color="primary" type="submit" [disabled]="!loginForm.valid">LOG IN</button>
            </div>

        </form>
    </mat-card-content>
  </mat-card>
</div>
